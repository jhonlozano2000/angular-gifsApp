<div class="row">
    <div *ngFor="let item of resultados"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="car">
            <img [src]="item.images.downsized_medium.url" [alt]="item.title" class="card-img-top">
            <div class="car-body">
                <p class="car-text">
                {{ item.title}}
                </p>
            </div>
        </div>
    </div>
</div>
